services:
  rails:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    env_file:
      - .env
    volumes:
      - .:/monoiroha
    ports:
      - "3000:3000"
    depends_on:
      - tapyrusd
  tapyrusd:
    image: tapyrus/tapyrusd:v0.5.1
    environment:
      GENESIS_BLOCK_WITH_SIG: 
    ports:
      - "12381:12381"
    volumes:
      - tapyrus:/var/lib/tapyrus
volumes:
  tapyrus:
